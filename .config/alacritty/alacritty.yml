
# Behaviour
scrolling:
  history: 10000
mouse:
  hide_when_typing: true

# Key Bindings
# mods: [Command, Control, Option, Super, Alt, Shift]
key_bindings:
- { key: Minus,   mods: Alt,            action: IncreaseFontSize }
- { key: Return,  mods: Control|Shift,  action: SpawnNewInstance }


# Appearance
#   Opacity
#background_opacity: 0.3
background_opacity: 0.95
